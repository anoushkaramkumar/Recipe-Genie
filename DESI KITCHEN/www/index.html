<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>DesiKitchen</title>
    <script src="signin.js"></script>
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
  </head>
  <body>
    
    <!-- facebook login -->
    
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '902687979749881',
          xfbml      : true,
          version    : 'v2.1'
        });
      };
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }
      (document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-login-button" data-max-rows="3" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
    
    <!-- google+ login-->

    <div id="status">
    </div>
    <span id="signinButton">
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="96448088764-f0qmi9999ijj23h8b4ac8i961m1mv5m1.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-requestvisibleactions="http://schema.org/AddAction"
        data-scope="https://www.googleapis.com/auth/plus.login">
      </span>
    </span>
</body>
</html>
